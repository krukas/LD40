[application]

name="LD40"
main_scene="res://level/LevelOne.tscn"
icon="res://icon.png"

[display]

width=1600
height=900
fullscreen=false

[input]

move_left=[key(Left), key(A)]
move_right=[key(Right), key(D)]
move_up=[key(Up), key(W)]
move_down=[key(Down), key(S)]

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ff1c1c1c
room_cull_enabled=true
